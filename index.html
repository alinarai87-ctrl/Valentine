<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸ’•</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Segoe UI,Tahoma,Verdana,sans-serif;background:linear-gradient(135deg,#f8b4b4,#f4a4a4);min-height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden}
        .hearts{position:absolute;width:100%;height:100%;pointer-events:none}
        .heart{position:absolute;animation:float 6s linear infinite;opacity:.7}
        @keyframes float{from{transform:translateY(100vh) scale(0);opacity:0}to{transform:translateY(-10vh) scale(1);opacity:0}}
        .card,.success-card{background:rgba(255,255,255,.95);padding:40px;border-radius:20px;text-align:center;width:90%;max-width:400px;box-shadow:0 20px 60px rgba(0,0,0,.1);z-index:10}
        .success-card{display:none}
        .emojis,.success-emojis{font-size:50px;margin-bottom:20px}
        h1{font-size:24px;color:#333;min-height:60px}
        .buttons{margin-top:30px;position:relative;height:60px}
        button{padding:12px 30px;border:none;border-radius:25px;font-size:16px;cursor:pointer;font-weight:600}
        .yes-btn{background:#e91e63;color:#fff}
        .no-btn{position:absolute;background:#e0e0e0;color:#555}
        .hint{margin-top:15px;font-size:12px;color:#888}
        .highlight{color:#e91e63;font-weight:bold}
    </style>
</head>
<body>
<div class="hearts" id="hearts"></div>

<div class="card" id="questionCard">
    <div class="emojis">ğŸ±ğŸ’—</div>
    <h1 id="typeText"></h1>
    <div class="buttons">
        <button class="yes-btn" onclick="sayYes()">Yes ğŸ’•</button>
        <button class="no-btn" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>
    <div class="hint">(No is a little shy ğŸ˜ˆ)</div>
</div>

<div class="success-card" id="successCard">
    <div class="success-emojis">ğŸ¤—ğŸŒ¸ğŸ’•</div>
    <h2>Yay! She said YES ğŸ’•</h2>
    <p>Congratulations <span class="highlight">AREEHA</span>!</p>
    <p>You are my today, my tomorrow, and my forever.</p>
    <p><b>Tum meri duniya ho â¤ï¸</b></p>
</div>

<script>
const text="Will you be my Valentine?";
let i=0;
function typeEffect(){if(i<text.length){document.getElementById("typeText").innerHTML+=text.charAt(i);i++;setTimeout(typeEffect,80)}}
typeEffect();

setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML=["ğŸ’•","ğŸ’–","ğŸ’—","ğŸ’“"][Math.floor(Math.random()*4)];
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=Math.random()*20+15+"px";
 h.style.animationDuration=Math.random()*3+4+"s";
 document.getElementById("hearts").appendChild(h);
 setTimeout(()=>h.remove(),7000);
},300);

function moveNo(){
 const btn=document.getElementById("noBtn");
 btn.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*120}px)`;
}

function sayYes(){
 document.getElementById("questionCard").style.display="none";
 document.getElementById("successCard").style.display="block";
}
</script>
</body>
</html>
